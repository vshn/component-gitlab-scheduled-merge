apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/instance: gitlab-scheduled-merge
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: gitlab-scheduled-merge
    name: gitlab-scheduled-merge
  name: gitlab-scheduled-merge
  namespace: syn-gitlab-scheduled-merge
spec:
  minReadySeconds: 30
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    app: gitlab-scheduled-merge
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: gitlab-scheduled-merge
    spec:
      containers:
        - args:
            - --gitlab-base-url=gitlab.com/api/v4
            - --gitlab-token=$(ACCESS_TOKEN)
          env:
            - name: ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  key: accessToken
                  name: gitlab-scheduled-merge
          image: ghcr.io/vshn/gitlab-scheduled-merge:v0.1.1
          imagePullPolicy: IfNotPresent
          name: scheduled-merge
          ports: []
          resources:
            requests:
              cpu: 5m
              memory: 16Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          stdin: false
          tty: false
          volumeMounts: []
      imagePullSecrets: []
      initContainers: []
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      volumes: []
